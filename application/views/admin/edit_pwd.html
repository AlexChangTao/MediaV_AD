<script type="text/javascript">
$(function(){
	$('#button').click(function(){
		var old_pwd = $('#old_pwd').val();
		var new_pwd = $('#new_pwd').val();
		var new_pwd2 = $('#new_pwd2').val();
		if(old_pwd == ''){
			layer.tips('请输入原密码', '#old_pwd');
			return false;
		}
		if(new_pwd == ''){
			layer.tips('请输入新密码', '#new_pwd');
			return false;
		}
		if(old_pwd == new_pwd){
			layer.msg('新密码不能使用原密码');
			return false;
		}
		if(new_pwd2 == ''){
			layer.tips('请重复新密码', '#new_pwd2');
			return false;
		}
		if(new_pwd != new_pwd2){
			layer.msg('请重复输入相同的密码');
			return false;
		}
		$.post("<?=base_url('admin/edit_pwd')?>",{"old_pwd":$('#old_pwd').val(),"new_pwd":$('#new_pwd').val()},
			function(data){
				if(data == 1){
					layer.msg('修改成功，请重新登录...',{icon: 1,time: 2000,shade: [0.8, '#393D49']},function(){
							parent.window.location.href="<?=base_url('login')?>";
						}
					);
				}else if(data == 2){
					layer.msg('修改失败，系统异常',{icon: 2,time: 2000});
				}else{
					layer.msg('原密码错误，请重新输入',{icon: 2,time: 2000});
				}
			}, "json");	
	});
	$('#cancel').click(function(){
		parent.layer.closeAll();
	});
});
</script>
<div class="ibox-content">
	<div class="form-group">
		<label>原密码：</label>
		<input type="password" name="old_pwd" id="old_pwd" size="24" value="" class="form-control" />
	</div>
	<div class="form-group">
		<label>新密码：</label>
		<input type="password" name="new_pwd" id="new_pwd" size="24" value="" class="form-control" />
	</div>
	<div class="form-group">
		<label>重复新密码：</label>
		<input type="password" name="new_pwd2" id="new_pwd2" size="24" value="" class="form-control" />
	</div>
	<div class="form-group">
		<div class="btn-group">
	    	<button type="button" class="btn btn-sm btn-primary" id="button">确 认</button>
	    	<button type="button" class="btn btn-sm btn-default" id="cancel">取 消</button>
	    </div>
    </div>
</div>
